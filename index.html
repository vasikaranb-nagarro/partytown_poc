<!DOCTYPE html>
<html lang="en">

<head>

  <script>
    partytown = {
      resolveUrl(url, location) {
        if (
          url.hostname.includes('syndication.twitter.com') ||
          url.hostname.includes('cdn.syndication.twimg.com')
        ) {
          const proxyUrl = new URL('https://cdn.builder.io/api/v1/proxy-api');
          proxyUrl.searchParams.append('url', url);
          return proxyUrl;
        }
      },
      forward: [],
      logCalls: true,
      logGetters: true,
      logSetters: true,
      logImageRequests: true,
      logMainAccess: true,
      logSendBeaconRequests: true,
      logStackTraces: false,
      logScriptExecution: true,
    };
  </script>
  <script src="/~partytown/debug/partytown.js"></script>
  <script>
    setTimeout(() => {
      let errors = document.querySelector('[data-pterror]');
      let elm = document.createElement('div');
      elm.id = 'pterrors';
      if (errors) {
        elm.textContent = 'ERROR';
      } else {
        elm.textContent = 'NO ERROR';
      }
      document.body.appendChild(elm);
    }, 3000);
  </script>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>partytown POC</title>

  <link rel='icon' type='image/png' href='/favicon.png'>
</head>

<body>
  <noscript>Please enable Javascript for this site to function.</noscript>
  <script type="module" src="/src/main.js"></script>
  <script type="text/partytown"
    src="https://js-cdn.dynatrace.com/jstag/147f84b2bdc/bf45848ori/3cd9a81926e1a501_complete.js"></script>

  <div id="test"></div>
</body>

</html>
